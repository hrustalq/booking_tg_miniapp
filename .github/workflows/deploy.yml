name: Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        env:
          SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        with:
          ssh-private-key: "$SSH_PRIVATE_KEY"

      - name: Add VPS to known hosts
        run: ssh-keyscan -H 147.45.106.76 >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: ssh root@147.45.106.76 'bash /usr/apps/booking_tg_miniapp/deploy.sh'
