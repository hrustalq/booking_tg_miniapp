name: Deploy to VPS

on:
  push:
    branches:
      - main
      - staging

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Determine environment
        id: determine_env
        run: |
          if [[ ${{ github.ref }} == 'refs/heads/main' ]]; then
            echo "ENVIRONMENT=production" >> $GITHUB_OUTPUT
            echo "SERVER_IP=${{ secrets.PROD_SERVER_IP }}" >> $GITHUB_ENV
            echo "SSH_KEY=${{ secrets.PROD_SSH_PRIVATE_KEY }}" >> $GITHUB_ENV
          elif [[ ${{ github.ref }} == 'refs/heads/staging' ]]; then
            echo "ENVIRONMENT=staging" >> $GITHUB_OUTPUT
            echo "SERVER_IP=${{ secrets.STAGING_SERVER_IP }}" >> $GITHUB_ENV
            echo "SSH_KEY=${{ secrets.STAGING_SSH_PRIVATE_KEY }}" >> $GITHUB_ENV
          else
            echo "ENVIRONMENT=development" >> $GITHUB_OUTPUT
          fi

      - name: Debug environment
        run: |
          echo "Deploying to ${{ steps.determine_env.outputs.ENVIRONMENT }} environment"
          echo "Server IP: ${{ env.SERVER_IP }}"
          if [ -z "${{ env.SSH_KEY }}" ]; then
            echo "Error: SSH_KEY is empty"
            exit 1
          else
            echo "SSH_KEY is set"
          fi

      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.5.0
        with:
          ssh-private-key: ${{ env.SSH_KEY }}

      - name: Add VPS to known hosts
        run: ssh-keyscan -H ${{ env.SERVER_IP }} >> ~/.ssh/known_hosts

      - name: Deploy to VPS
        run: ssh root@${{ env.SERVER_IP }} 'bash /usr/apps/booking_tg_miniapp/deploy.sh'
