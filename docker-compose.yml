services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./apps/web:/app/apps/web
    environment:
      - NODE_ENV=development
    networks:
      - app_network

  api:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./apps/api:/app/apps/api
    environment:
      - NODE_ENV=development
    networks:
      - app_network

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/cert.pem:/etc/nginx/ssl/cert.pem:ro
      - ./nginx/key.pem:/etc/nginx/ssl/key.pem:ro
    depends_on:
      - web
      - api
    networks:
      - app_network

networks:
  app_network:
    driver: bridge
